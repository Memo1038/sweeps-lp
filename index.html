<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DosiThink App</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ECEFF1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app-container {
      background-color: white;
      width: 100%;
      max-width: 420px;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .screen {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .screen.active {
      display: block;
    }
    h1 {
      color: #4A90E2;
    }
    p {
      color: #607D8B;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #A8E6CF;
      color: #009688;
      font-size: 1em;
      cursor: pointer;
    }
    input, select {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .medication {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
    }
    .lang-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <button class="lang-toggle" onclick="toggleLanguage()">üåê</button>

    <!-- Welcome -->
    <div class="screen active" id="screen-welcome">
      <h1 id="t-welcome">DosiThink</h1>
      <p id="t-language-select">Select your language:</p>
      <button onclick="goToScreen('screen-role')">English</button>
      <button onclick="goToScreen('screen-role')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
    </div>

    <!-- Role Selection -->
    <div class="screen" id="screen-role">
      <h1 id="t-role-select">Select Role</h1>
      <button onclick="setRole('patient')">I am a Patient</button>
      <button onclick="setRole('caregiver')">I am a Caregiver</button>
    </div>

    <!-- Login -->
    <div class="screen" id="screen-login">
      <h1 id="t-login">Login</h1>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button onclick="goToDashboard()">Login</button>
      <p>or</p>
      <button onclick="goToScreen('screen-signup')">Create Account</button>
    </div>

    <!-- Signup -->
    <div class="screen" id="screen-signup">
      <h1 id="t-signup">Sign Up</h1>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <select>
        <option value="">Select Role</option>
        <option value="patient">Patient</option>
        <option value="caregiver">Caregiver</option>
      </select>
      <button onclick="goToDashboard()">Sign Up</button>
    </div>

    <!-- Patient Dashboard -->
    <div class="screen" id="screen-patient-dashboard">
      <h1>My Medications</h1>
      <div id="medication-list">
        <!-- Dynamic meds appear here -->
      </div>
      <h2>Add Medication</h2>
      <input type="text" id="medName" placeholder="Medication Name">
      <input type="text" id="medTime" placeholder="Time (e.g. 08:00 AM)">
      <button onclick="addMedication()">Add Medication</button>
      <button onclick="goToScreen('screen-login')">Log Out</button>
    </div>

    <!-- Caregiver Dashboard -->
    <div class="screen" id="screen-caregiver-dashboard">
      <h1>Caregiver Panel</h1>
      <p>üë©‚Äç‚öïÔ∏è Patient: Ahmed</p>
      <ul style="text-align:left;">
        <li>8:00 AM ‚Äì Plavix ‚Äì ‚úÖ Taken</li>
        <li>2:00 PM ‚Äì Concor ‚Äì ‚ùå Missed</li>
      </ul>
      <button onclick="goToScreen('screen-login')">Log Out</button>
    </div>
  </div>

  <script>
    let currentRole = "patient";
    let currentLang = "en";

    function goToScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function setRole(role) {
      currentRole = role;
      goToScreen('screen-login');
    }

    function goToDashboard() {
      if (currentRole === 'patient') {
        goToScreen('screen-patient-dashboard');
      } else {
        goToScreen('screen-caregiver-dashboard');
      }
    }

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      const textMap = {
        en: {
          "t-welcome": "DosiThink",
          "t-language-select": "Select your language:",
          "t-role-select": "Select Role",
          "t-login": "Login",
          "t-signup": "Sign Up"
        },
        ar: {
          "t-welcome": "ÿØŸàÿ≥Ÿä ÿ´ŸäŸÜŸÉ",
          "t-language-select": "ÿßÿÆÿ™ÿ± ŸÑÿ∫ÿ™ŸÉ:",
          "t-role-select": "ÿßÿÆÿ™ÿ± ÿßŸÑÿØŸàÿ±",
          "t-login": "ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ",
          "t-signup": "ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®"
        }
      };
      const selected = textMap[currentLang];
      for (let key in selected) {
        document.getElementById(key).innerText = selected[key];
      }
      document.body.dir = currentLang === "ar" ? "rtl" : "ltr";
    }

    function addMedication() {
      const name = document.getElementById('medName').value.trim();
      const time = document.getElementById('medTime').value.trim();
      if (name && time) {
        const medDiv = document.createElement('div');
        medDiv.className = 'medication';
        medDiv.innerHTML = `<strong>${name}</strong><br>Time: ${time}<br>
          <button onclick="this.innerText='‚úÖ Taken'">Mark as Taken</button>
          <button onclick="this.innerText='‚ùå Missed'">Mark as Missed</button>`;
        document.getElementById('medication-list').appendChild(medDiv);
        document.getElementById('medName').value = '';
        document.getElementById('medTime').value = '';
      } else {
        alert("Please fill all fields");
      }
    }
  </script>
</body>
</html>
