<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DosiThink App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4A90E2" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ECEFF1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app-container {
      background-color: white;
      width: 100%;
      max-width: 420px;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .screen {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .screen.active {
      display: block;
    }
    h1 { color: #4A90E2; }
    p { color: #607D8B; }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #A8E6CF;
      color: #009688;
      font-size: 1em;
      cursor: pointer;
    }
    input, select {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .medication {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
    }
    .lang-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 14px;
    }
    #notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: #FFF8E1;
      color: #009688;
      border: 1px solid #009688;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <button class="lang-toggle" onclick="toggleLanguage()">ğŸŒ</button>
    <div class="screen active" id="screen-welcome">
      <h1 id="t-welcome">DosiThink</h1>
      <p id="t-language-select">Select your language:</p>
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('ar')">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
    </div>
    <div class="screen" id="screen-role">
      <h1 id="t-role-select">Select Role</h1>
      <button onclick="setRole('patient')">I am a Patient</button>
      <button onclick="setRole('caregiver')">I am a Caregiver</button>
    </div>
    <div class="screen" id="screen-login">
      <h1 id="t-login">Login</h1>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>or</p>
      <button onclick="goToScreen('screen-signup')">Create Account</button>
    </div>
    <div class="screen" id="screen-signup">
      <h1 id="t-signup">Sign Up</h1>
      <input type="text" id="signup-name" placeholder="Full Name">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <select id="signup-role">
        <option value="">Select Role</option>
        <option value="patient">Patient</option>
        <option value="caregiver">Caregiver</option>
      </select>
      <button onclick="signUp()">Sign Up</button>
    </div>
    <div class="screen" id="screen-patient-dashboard">
      <h1 id="t-my-meds">My Medications</h1>
      <div id="medication-list"></div>
      <h2 id="t-add-med">Add Medication</h2>
      <input type="text" id="medName" placeholder="Medication Name">
      <input type="time" id="medTime">
      <label><input type="checkbox" id="medDaily"> Repeat Daily</label>
      <button onclick="addMedication()">Add Medication</button>
      <button onclick="goToScreen('screen-login')">Log Out</button>
    </div>
    <div class="screen" id="screen-caregiver-dashboard">
      <h1>Caregiver Panel</h1>
      <p>ğŸ‘©â€âš•ï¸ Patient: Ahmed</p>
      <ul style="text-align:left;">
        <li>8:00 AM â€“ Plavix â€“ âœ… Taken</li>
        <li>2:00 PM â€“ Concor â€“ âŒ Missed</li>
      </ul>
      <button onclick="goToScreen('screen-login')">Log Out</button>
    </div>
  </div>
  <div id="notification"></div>
  <script>
    let currentRole = "patient";
    let currentLang = "en";
    let users = [];
    let medications = [];

    function goToScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function setLanguage(lang) {
      currentLang = lang;
      toggleLanguage();
      goToScreen('screen-role');
    }
    function setRole(role) {
      currentRole = role;
      goToScreen('screen-login');
    }
    function signUp() {
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const pass = document.getElementById('signup-password').value.trim();
      const role = document.getElementById('signup-role').value;
      if (!name || !email || !pass || !role) return alert("Please fill all fields");
      users.push({ email, pass, role });
      currentRole = role;
      goToScreen('screen-login');
    }
    function login() {
      const email = document.getElementById('login-email').value.trim();
      const pass = document.getElementById('login-password').value.trim();
      const user = users.find(u => u.email === email && u.pass === pass);
      if (!user) return alert("Invalid credentials");
      currentRole = user.role;
      goToDashboard();
    }
    function goToDashboard() {
      goToScreen(currentRole === 'patient' ? 'screen-patient-dashboard' : 'screen-caregiver-dashboard');
    }
    function toggleLanguage() {
      const map = {
        en: {
          't-welcome': 'DosiThink',
          't-language-select': 'Select your language:',
          't-role-select': 'Select Role',
          't-login': 'Login',
          't-signup': 'Sign Up',
          't-my-meds': 'My Medications',
          't-add-med': 'Add Medication'
        },
        ar: {
          't-welcome': 'Ø¯ÙˆØ³ÙŠ Ø«ÙŠÙ†Ùƒ',
          't-language-select': 'Ø§Ø®ØªØ± Ù„ØºØªÙƒ:',
          't-role-select': 'Ø§Ø®ØªØ± Ø§Ù„Ø¯ÙˆØ±',
          't-login': 'ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„',
          't-signup': 'Ø¥Ù†Ø´Ø§Ø¡ Ø­Ø³Ø§Ø¨',
          't-my-meds': 'Ø£Ø¯ÙˆÙŠØªÙŠ',
          't-add-med': 'Ø¥Ø¶Ø§ÙØ© Ø¯ÙˆØ§Ø¡'
        }
      };
      const t = map[currentLang];
      for (let key in t) document.getElementById(key).innerText = t[key];
      document.body.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
    }
    function addMedication() {
      const name = document.getElementById('medName').value.trim();
      const time = document.getElementById('medTime').value;
      const daily = document.getElementById('medDaily').checked;
      if (!name || !time) return alert("Please enter valid data");
      const med = { name, time, daily };
      medications.push(med);
      const medDiv = document.createElement('div');
      medDiv.className = 'medication';
      medDiv.innerHTML = `<strong>${name}</strong><br>Time: ${time}<br>
        <button onclick="this.innerText='âœ… Taken'">Mark as Taken</button>
        <button onclick="this.innerText='âŒ Missed'">Mark as Missed</button>`;
      document.getElementById('medication-list').appendChild(medDiv);
      document.getElementById('medName').value = '';
      document.getElementById('medTime').value = '';
      document.getElementById('medDaily').checked = false;
    }
    setInterval(() => {
      const now = new Date();
      const hhmm = now.toTimeString().slice(0,5);
      medications.forEach(m => {
        if (m.time === hhmm) {
          const msg = currentLang === 'ar' ? `Ø­Ø§Ù† ÙˆÙ‚Øª ØªÙ†Ø§ÙˆÙ„ ${m.name}` : `It is time to take ${m.name}`;
          showNotification(msg);
          playSound();
        }
      });
    }, 60000);
    function showNotification(msg) {
      const n = document.getElementById('notification');
      n.innerText = msg;
      n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', 10000);
    }
    function playSound() {
      const audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
      audio.play();
    }
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(reg => {
          console.log("Service Worker registered", reg);
        }).catch(err => console.log("SW registration failed", err));
      });
    }
  </script>
</body>
</html>
